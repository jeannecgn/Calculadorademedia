<html>
  <head>
    <title> Imersão Dev Alura - Aula 01</title>
  </head>
  <body>
     <link href="https://jeannecgn.github.io/Calculadorademedia/style.css" rel="stylesheet" />
        <script src="https://jeannecgn.github.io/Calculadorademedia/scripts.js"></script>
    <div class="alura-link">
      <a href="https://alura.com.br/" target="_blank">
         <img
          src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
          alt=""
          class="alura-logo"/>
      </a>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>
      
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubrindo qual a sua média de nota de todas as provas!
      </p>
      <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
   <div class="notas-container">
      <fieldset class="notas-input">
        
        <legend>Calcule a Média</legend>
        <input
          class="nome-aluno"
          type="text"
          placeholder="Nome completo do aluno(a)"
          name="nome"
          id="nome"
          
        />

        <input
          class="nota1-aluno"
          type="number"
          placeholder="Primeira nota"
          name="nota"
          id="n1"
          min="1" max="10"
          
        />

        <input
          class="nota2-aluno"
          type="number"
          placeholder="Segunda nota"
          name="nota"
          id="n2"
          min="1" max="10"
          
        />

        <input
          class="nota3-aluno"
          type="number"
          placeholder="Terceira nota"
          name="nota"
          id="n3"
          min="1" max="10"
          
        />
        <input
          class="nota4-aluno"
          type="number"
          placeholder="Última nota"
          name="nota"
          id="n4"
          min="1" max="10"
          
        />
         <p class="avisoderegra">
     Atenção! Valor da nota deve ser de 0 a 10!
      </p>

        <button class="btn-resultado" onclick="calcularMedia()">Calcular Média</button>
      </fieldset>
    </div>

    <div class="container-result">
      <div id="resultado">
      </div>
    </div>   
      
  </body>
</html>
